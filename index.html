<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>이미지</title>
</head>
<body>
    <h1>부천여자고등학교 개인 시간표</h1>
    <!-- 사용자 이름 입력 -->
    <input type="text" id="username" placeholder="학번을 입력하세요">
    <!-- 시간표 로드 버튼 -->
    <button id="loadButton">불러오기</button>
    <div id="timetable"></div> <!-- 시간표가 표시될 곳 -->

<script>
    document.getElementById('loadButton').addEventListener('click', function() {
        var username = document.getElementById('username').value;
        var timetableDiv = document.getElementById('timetable');
        timetableDiv.innerHTML = ''; // 이전 내용 지우기

        if (username == '30811') {
            var img = document.createElement('img');
            img.src = 'https://mblogthumb-phinf.pstatic.net/MjAyNDA3MTBfMTkx/MDAxNzIwNTcxMzY4NDc3.S9ZsJNefEXvlXEDoET1dgC1Pq39GlBM2mBe6Jq9BcT8g.BybtkjRriuo5sZJcj3mxisMlCyCih55c4dxB7bX9zgQg.PNG/30701.png?type=w800';
            img.alt = '조보아 사진';
            timetableDiv.appendChild(img);
        } else if (username == '30812') {
            var img = document.createElement('img');
            img.src = 'https://mblogthumb-phinf.pstatic.net/MjAyNDA3MTBfMjc2/MDAxNzIwNTcxMzkyNDI0.W0pujD7R6vqpAtYPJZBqrd_TxtVtsBBW9REMr_vovJEg.Bfl7NIYzI_ohmTvXA1eqQNF7zMSN8gX0Z1ELhV2mhPYg.PNG/30703.png?type=w800'; // 다른 이미지 URL
            img.alt = '다른 사진';
            timetableDiv.appendChild(img);
        } else if (username == '30813') {
            var img = document.createElement('img');
            img.src = 'https://blog.kakaocdn.net/dn/bl0DMU/btsoyJgO8Ry/q5MJ2JZuiGNvXUvVX6yQoK/img.png'; // 또 다른 이미지 URL
            img.alt = '또 다른 사진';
            timetableDiv.appendChild(img);
        } else {
            timetableDiv.textContent = '해당 학번에 대한 정보가 없습니다.';
        }
    });
</script>

</body>
</html>
